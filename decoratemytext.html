<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decoratemy Text</title>
    <script src="decoratemytext.js"></script>
</head>
<body>

    <h1>Text Decorator</h1>

    <div>
        <img src="images/decorated.gif" alt="very decorated!" />
    </div>

    <fieldset>
        <legend>Text:</legend>
        <textarea rows="4" cols="30" id="myTextArea">
                Sample Item 1
                Sample Item 2
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration:</legend>
        <button id="clickMe">Bigger Decorations!</button>
        <br/>
        <label><input type="checkbox" id="myCheckBox" name="Bling" value="Bling">Bling</label>
    </fieldset>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet">
</body>
</html>
