<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="lab9.js" type="text/javascript"></script>
</head>
<body>
    <div id="error">

    </div>
    <div>
        <form action="" method="post" id="booking">
            <label>Name </label>
            <input id="username" style="margin-bottom: 10px" pattern="[a-zA-Z]{1,}" title="must be all letters, at least 1 letter." required/>
            <br/>
            <label>Street </label><input id="street" style="margin-bottom: 10px" required/>
            <br/>
            <label>State </label>
            <select name="states" id="states" style="margin-bottom: 10px">
                <option value="-1">Select One</option>
                <option value="California">California</option>
                <option value="Iowa">Iowa</option>
                <option value="Florida">Florida</option>
            </select>
            <br/>
            <label>Zip Code </label> <input id="zip" style="margin-bottom: 10px" pattern="\d{5}" title="Zip code must be 5 digit." required/>
            <br/>
            <label>How many seats? </label> <input id="how" type="number" style="margin-bottom: 10px" title="must be a number" required/>
            <br/>
            <fieldset>
                <legend>Which Taxi do you requie?</legend>
                <label><input type="radio" name="taxi" value="car" />Car</label><br/>
                <label><input type="radio" name="taxi" value="van" />Van</label><br/>
                <label><input type="radio" name="taxi" value="Tuk" />Tuk Tuk</label>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Extras</legend>
                <label><input type="checkbox" name="extras" value="Baby Seat">Baby Seat</label><br/>
                <label><input type="checkbox" name="extras" value="Whelechair Access" />Whelechair Access</label><br/>
                <label><input type="checkbox" name="extras" value="Stock Tip" />Stock Tip</label>
            </fieldset>
            <label>Special Instructions </label> <textarea id="instructions"></textarea>
            <br/>
            <input type="submit" value="Submit Booking" id="submit"/>
        </form>
    </div>
        <hr/>
    <center>
        <div id="result"></div>
    </center>
</body>
</html>
